name: Build and Publish Docker Images

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Run security audit
      run: npm audit --audit-level high
    
    - name: Notify on build failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const workflow = '${{ github.workflow }}';
          const repo = '${{ github.repository }}';
          const sha = '${{ github.sha }}';
          const runId = '${{ github.run_id }}';
          const actor = '${{ github.actor }}';
          const branch = '${{ github.ref_name }}';
          
          const title = `❌ Build Failed: ${workflow}`;
          const body = `
          **Repository:** ${repo}
          **Branch:** ${branch}
          **Commit:** ${sha.substring(0, 7)}
          **Actor:** ${actor}
          **Workflow:** ${workflow}
          **Run ID:** ${runId}
          
          **Actions Link:** https://github.com/${repo}/actions/runs/${runId}
          
          The build has failed. Please check the logs and fix the issues.
          `;
          
          // Create an issue to notify about the failure
          await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: title,
            body: body,
            labels: ['ci/cd', 'build-failure', 'bug']
          });

  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          ${{ secrets.DOCKERHUB_USERNAME }}/nist-csf-mcp-server
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker images
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}

    - name: Test Docker image
      if: github.event_name != 'pull_request'
      run: |
        echo "Testing Docker image startup and framework loading..."
        docker run --rm --name test-container ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest timeout 10s node dist/index.js || true
        echo "✅ Docker image test completed - MCP server starts successfully"

  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        format: sarif
        output: trivy-results.sarif

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: trivy-results.sarif
    
    - name: Notify on Docker build failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const workflow = '${{ github.workflow }}';
          const repo = '${{ github.repository }}';
          const sha = '${{ github.sha }}';
          const runId = '${{ github.run_id }}';
          const actor = '${{ github.actor }}';
          const branch = '${{ github.ref_name }}';
          
          const title = `❌ Docker Build Failed: ${workflow}`;
          const body = `
          **Repository:** ${repo}
          **Branch:** ${branch}
          **Commit:** ${sha.substring(0, 7)}
          **Actor:** ${actor}
          **Workflow:** ${workflow}
          **Run ID:** ${runId}
          
          **Actions Link:** https://github.com/${repo}/actions/runs/${runId}
          
          The Docker build and publish process has failed. Please check the logs and fix the issues.
          `;
          
          // Create an issue to notify about the failure
          await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: title,
            body: body,
            labels: ['ci/cd', 'docker-failure', 'bug']
          });